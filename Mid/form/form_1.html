<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Form Validation</h1>
      <br>

      <form>
        First Name: <br /><input type="text" id="fname" placeholder="Enter your name" /> <br /><br>

        Email: <br /><input type="text" id="em" placeholder="Enter your email" /><br /><br>

        Password: <br /><input
          type="password"
          id="pass"
          placeholder="Enter your password"
        /><br /><br />

        <input type="submit" value="Submit" id="sub" />
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
